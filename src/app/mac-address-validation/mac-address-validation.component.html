<div class="input-group mb-3">
  <input
    [formControl]="macAddress"
    type="text"
    class="form-control"
    placeholder="Recipient's username"
    aria-label="Recipient's username"
    aria-describedby="basic-addon2"
    [ngClass]="macAddress.valid ? '' : 'is-invalid'"
    (keyup.enter)="macAddress.valid && requestMacInfo(macAddress.value)"
  />
  <div class="input-group-append">
    <button class="btn btn-outline-secondary" [disabled]="macAddress.invalid"
            (click)="requestMacInfo(macAddress.value)" type="button">Search
    </button>
  </div>
</div>
